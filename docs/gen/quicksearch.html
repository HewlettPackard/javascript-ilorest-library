ut integer Configure timeout in seconds. Default to 90. concurrent integer Maximum amount of concurrent request. Default to 5. cacheOptions string Just some options...you know... Returns: If baseUrl is provided, a httpClient instance will be returned. Otherwise blobClient instance will be returned. × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-02-22T18:15:13+08:00 using the DocStrap template. "},"rbsu.html":{"id":"rbsu.html","title":"Class: rbsu","body":" Documentation Modules ilorest Classes baseClientblobClienthttpClientrbsu Tutorials Getting StartedRIS - RBSU featuresUse SDK in Browser (Browserify) Class: rbsu rbsu RBSU class new rbsu() RBSU This class is initiated by other helper function. User won't need to initiate it directly. Data structure used by this class is OData-Version: 4.0 Methods getRBSUdata() Retrieve the RBSU data Returns: A Promise object which returns the HTTP response after login Type promise × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-02-22T18:15:13+08:00 using the DocStrap template. "},"tutorial-Getting Started.html":{"id":"tutorial-Getting Started.html","title":"Tutorial: Getting Started","body":" Documentation Modules ilorest Classes baseClientblobClienthttpClientrbsu Tutorials Getting StartedRIS - RBSU featuresUse SDK in Browser (Browserify) Getting Started Yo man whatsup, you will never know how lucky you are to read this best tutorial in the world. Let's get it started. Installation$ npm install --save nodejs-proliant-sdkUse SDK in your Node.js project First we need to initiate a client instance. Every request we make will be sent by this instance var rest = require('nodejs-proliant-sdk'); var client = rest.restClient('https://15.119.209.XXX'); Now we have a client instance, let's login to it client.login(&quot;admin&quot;, &quot;password123&quot;).then(function (res) { console.log(res); }).catch(function (err) { console.log(err); }); Awesome! Isn't it? Now is time to take a look at the root object of the API client.getRootObject().then(function (res) { console.log(res); });Beautiful! Right? × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-02-22T18:15:13+08:00 using the DocStrap template. "},"tutorial-RIS - RBSU features.html":{"id":"tutorial-RIS - RBSU features.html","title":"Tutorial: RIS - RBSU features","body":" Documentation Modules ilorest Classes baseClientblobClienthttpClientrbsu Tutorials Getting StartedRIS - RBSU featuresUse SDK in Browser (Browserify) RIS - RBSU features JavaScript SDK provides functions to handle RBSU settings How? how how? × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-02-22T18:15:13+08:00 using the DocStrap template. "},"tutorial-Use SDK in Browser .html":{"id":"tutorial-Use SDK in Browser .html","title":"Tutorial: Use SDK in Browser (Browserify)","body":" Documentation Modules ilorest Classes baseClientblobClienthttpClientrbsu Tutorials Getting StartedRIS - RBSU featuresUse SDK in Browser (Browserify) Use SDK in Browser (Browserify) Our SDK can also be used in web browsers. That means you can build not just node.js apps but also web apps! How? Use Browserify × Search results Close Documentation generated by JSDoc 3.5.5 on 2018-02-22T18:15:13+08:00 using the DocStrap template. "}}
